spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

spring.flyway.enabled=true
spring.flyway.locations=filesystem:migrations
spring.flyway.url=${SPRING_DATASOURCE_URL}?createDatabaseIfNotExist=true
spring.flyway.user=${SPRING_DATASOURCE_USERNAME}
spring.flyway.password=${SPRING_DATASOURCE_PASSWORD}

spring.jpa.hibernate.ddl-auto=validate

logging.level.org.flywaydb=DEBUG